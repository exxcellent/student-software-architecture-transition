<div>

  <nav-navigation-day-selector></nav-navigation-day-selector>

  <div class="waypoint-list" cdkDropList (cdkDropListDropped)="drop($event)">
      <div class="waypoint" *ngFor="let wp of dragableWaypoints" cdkDrag [ngClass]="currentWaypointClass(wp)" (click)="openDetails(wp)">
        <img [src]="wp.iconUrl" [alt]="" class="waypoint-icon" />
        <div class="waypoint-description">
          <div class="waypoint-title">
            <span>{{ wp.waypoint.address | truncate : 40 }}</span>
          </div>
          <div class="waypoint-type">
            <i class="material-icons">category</i> {{ WaypointCategory[wp.waypoint.category] | translate }}
            <i class="material-icons">check_box</i> {{ WaypointStatus[wp.waypoint.status] | translate }}
          </div>
        </div>
      </div>
      <div class="waypoint" style="background-color: red; height: 4rem" *cdkDragPlaceholder></div>
  </div>
</div>
